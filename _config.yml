
exclude:
  - "/vendor/"
  - "/notebooks/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Airspace
subtitle: "A free HTML5 agency template"
url: "http://fantomos.github.io" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: "/website"
cover: "/assets/cover.png"
logo: "/assets/logo.png"
# Build settings
markdown: kramdown
    
collections:
  correctionsen:
       output: true
  correctionsfr:
       output: true

defaults:
  - scope:
      path: ""
      type: "correctionsen"
    values:
      lang: "en"
      layout: chapspage
      
  - scope:
      path: ""
      type: "correctionsfr"
    values:
      lang: "fr"
      layout: chapspage
      
  - scope:
      path: ""
    values:
      lang: "en"
      
  - scope:
      path: "fr"
    values:
      lang: "fr"

plugins:
  - jekyll-redirect-from
